{% extends "base_login.html" %}
{% block content %}
    <div class="col-12 col-md-6 offset-md-3 offset-md-3">
      <div class="card border-0 p-3 mb-5 rounded bg-auth shadow-auth">
        <div class="card-title text-center mt-4">
          <h1>Регистрация</h1>
        </div>
        <div class="card-body">
          <form action="{% url 'registration' %}" method="POST">
            {% csrf_token %}
            <div class="text-danger">
                {{ form.errors }}
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Фамилия</label>
              <input type="text" name="last_name" class="form-control p-2 br-10" id="formGroupExampleInput" placeholder="Введите вашу фамилию">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Имя</label>
              <input type="text" name="first_name" class="form-control p-2 br-10" id="formGroupExampleInput" placeholder="Введите ваше имя">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Email</label>
              <input type="email" name="username" class="form-control p-2 br-10" id="formGroupExampleInput2" placeholder="Введите ваш email">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Пароль</label>
              <input type="password" name="password1" class="form-control p-2 br-10" id="formGroupExampleInput2" placeholder="Введите ваш пароль">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Повторите пароль</label>
              <input type="password" name="password2" class="form-control p-2 br-10" id="formGroupExampleInput2" placeholder="Повторно введите ваш пароль">
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-success btn-block p-2">Подтвердить</button>
            </div>
          </form>
        </div>
      </div>
    </div>

{% endblock %}
