{% extends "base.html" %}

{% block content %}
    <div class="col-12 col-md-4">
        {% for genre in object_list %}
            <a href="/genres/{{ genre.id }}" class="text-info h4" style="text-decoration:none!important;">{{ genre.name }}</a>
            <a href="/genres/{{ genre.id }}" class="text-info" style="text-decoration:none!important;"><img src="{{ genre.image.url }}" class="img-fluid my-3"></a>
        {% endfor %}
    </div>
{% endblock %}
